name: Daily Commit 24f2004709@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 05:30 UTC (11:00 AM IST)
  workflow_dispatch:      # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update last_run.txt with timestamp
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit and push changes 24f2004709@ds.study.iitm.ac.in
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "24f2004709@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily update $(date -u)"
          git push
